<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crud Application</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="text-center">
        <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
    </div>
 

  <div class="main row justify-content-center">
    <form action="" id="student-forms" class="row justify-content-center mb-4" autocomplete="off"></form>
     <div class="col-10 col-md-8 mb-3">
        <label for="FirstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
     </div>

     <div class="col-10 col-md-8 mb-3">
        <label for="lastName">LastName</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
     </div>

     <div class="col-10 col-md-8 mb-3">
        <label for="rollNo">Roll No</label>
        <input type="text" class="form-control" id="rollNo" placeholder="Enter Roll No">
     </div>

     <div class="col-10 col-md-8 ">
       
        <input type="submit" class="btn btn-success add-btn delete" id="student-form"  value="Submit">
       

     </div>
    </form>
    <div class="col-12 col-md-10 mt-5">
        <table  class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Job</th>
                    <th>Roll No</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studient-list">
              <tr>
                <td>Dear</td>
                <td>Programmer</td>
                <td>25</td>
                <td>
                    <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                    <a href="#" class="btn btn-danger btn-sm delete" id="student-list">Delete</a>
                </td>
              </tr>
             
            </tbody>

        </table>
    </div>
</div>
</div>

    <script src="dist/js/bootstrap.bundle.js"></script>
    <script src="dist/js/script.js"></script>
</body>
</html>
